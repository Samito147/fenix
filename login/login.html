<!-- login.html - Estrutura HTML da tela de login -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Container central do formulário de login -->
  <div class="login-container">
    <h2>Entrar na Plataforma</h2>

    <!-- Campo de entrada do nome de usuário -->
    <input type="text" placeholder="Usuário" />

    <!-- Campo de entrada da senha -->
    <input type="password" placeholder="Senha" />

    <!-- Botão de login -->
    <button>Entrar</button>

    <!-- Link para registro (futuro redirecionamento) -->
    <a href="#" class="register-link">Criar nova conta</a>
  </div>
</body>
</html>
